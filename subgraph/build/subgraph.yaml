specVersion: 1.0.0
description: pump-fun-substreams Substreams-powered-Subgraph
indexerHints:
  prune: auto
schema:
  file: schema.graphql
dataSources:
  - kind: substreams
    name: pump_fun_substreams
    network: solana-mainnet
    source:
      package:
        moduleName: map_program_data
        file: pump_fun_substreams/pump-fun-substreams-v0.1.0.spkg
    mapping:
      apiVersion: 0.0.7
      kind: substreams/graph-entities
      file: pump_fun_substreams/pump_fun_substreams.wasm
      handler: handleTriggers
